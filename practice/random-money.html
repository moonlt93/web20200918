<html>
<head>

    <style>
          .number{
            background-color: red;
            color: white;
            width:100px;
            height:100px;
            line-height:100px ;
            font-size: 35px;

<body>
    <button onclick="lotto()">일확천금</button>
    <div class="number" id="num1"></div>
    <div class="number" id="num2"></div>
    <div class="number" id="num3"></div>
    <div class="number" id="num4"></div>
    <div class="number" id="num5"></div>
    <div class="number" id="num6"></div>
    <script>
        function getRandomNumber(){
            return Math.floor(Math.random()*45)+ 1;
        }
   
        function lotto() {

            for(var i=1; i<7;i++){
                document.getElementById("num"+i).innerHTML=getRandomNumber();
            

            }
        }


 


    </script>
