<!DOCTYPE html>
<html>
<head>
    <style>
       a{
           text-decoration-color: greenyellow;
       }
    
        /* pseudo(익명의) class */
        a:link{
            color: chocolate;

        }
        a:visited{
            color: gold;
        }
        a:hover{
            color:darkslategrey;
            text-decoration: underline;
        }
        a:active{
            color:deeppink;
        }
    </style>
</head>
<body>
    <a href="http://www.duck.com">duckduckgo</a>
</body>
</html>
