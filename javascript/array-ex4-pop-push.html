<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
    </style>
</head>
<body>
    <script>
        var heros=["thor","hulk","cap","doctor"];

        for(var i=0;i<heros.length;i++){
            console.log(heros[i]);
        }
        //push(), method : 객체 안의 함수
        heros.push("marvel");
        console.log(heros.length);
        //pop()
        heros.pop();
        console.log(heros.length);
        for(var i=0; i<heros.length;i++){
            console.log(heros[i]);
        }

        //배열 처음이나 끝에서 요소 하나를 추가,제거
        // push,unshift 새요소 추가 / pop, shift 새 요소반환
    </script>
</body>
</html>
