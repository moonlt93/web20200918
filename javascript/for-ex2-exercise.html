<!DOCTYPE html>
<html>
<head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
    </style>
</head>
<body>
    <script>
        console.log('_________');
        for (var i=0; i<3; i++){
            console.log(i);
        }

        console.log('_________');
        //0 ,1,2,3,4
        for(var i=0; i<5; i++){
            console.log(i);
        }
        console.log('_________');
        //1,2,3,4,5
        for(var i=1; i<=5; i++ )
        {
            console.log(i);
        }
        console.log('_________');
        //
        for(var i=0; i<=9; i=(i+=2)){
            console.log(i);
        }
        console.log('__________');
        //0 2 4 6 8
        for(var i=1;i<=9;i=i+2){
            console.log(i);
        }
        console.log('__________');
        //1 3 5 7 9

        for(var i=5;i>=1;i--)
        {
            console.log(i);
        }
        console.log('__________');
        //5,4,3,2,1
        for(var i=4;i>=1;i--)
        {
            console.log(i);}
        console.log('__________');
        //4,3,2,1,0
       
      
       

    </script>
</body>
</html>
