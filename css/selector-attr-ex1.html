<!DOCTYPE html>
<html>
<head>
    <style>
        [target]{
            border: 5px solid black;
        }
        [tooltip]{
            border:5px dotted blue;

        }
        [tooltip="link 1"]{
            font-size:50px;
        }
        a[title]{
            color:red;
        }    
    </style>
</head>
<body>
    <a href="#" target="_blank">Lorem, ipsum dolor.</a>
    <a href="#" target="_blank">Eius, alias expedita.</a>
    <a href="#" tooltip="link 1">Blanditiis, expedita. Nemo!</a>
    <a href="#" tooltip="link 2">Architecto, aliquid minus.</a>
    <a href="#" tooltip="link 3">Voluptatibus, voluptates atque?</a>

    <a href="#" title="">Lorem, ipsum dolor.</a>


</body>
</html>
