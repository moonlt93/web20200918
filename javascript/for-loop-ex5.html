<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        * {
            font-family: D2Coding, monospace;
        }
    </style>
</head>
<body>
    <script>
         console.log("----문제9------");
        for (var i = 0; i < 5; i++) {
            // console.log("01234");
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += j;
            }
            console.log(txt);
        }

        console.log("----문제10------");
        var k = 0;
        for (var i = 0; i < 5; i++) {
            // console.log("01234");
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += (k % 10);
                k++;
            }
            console.log(txt);
        }


    </script>
</body>
